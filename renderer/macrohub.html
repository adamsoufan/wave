<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com">
    <title>Macro Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/main-menu.css" />
    <link rel="stylesheet" href="./assets/css/macrohub.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar expanded">
            <div class="sidebar-header">
                <div class="profile-icon">
                    <img src="./assets/images/linux-penguin.svg" alt="Profile" />
                </div>
                <button class="sidebar-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mappinghub.html">Mapping Hub</a></li>
                    <li><a href="macrohub.html">Macro Hub</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>Macro Hub</h1>
            <div class="macro-hub-container">
                <!-- Left panel - Saved Macros List -->
                <div class="saved-macros-panel">
                    <div class="macros-header">
                        <div class="macros-header-top">
                            <h2>Saved Macros</h2>
                            <button id="new-macro-button">New Macro</button>
                        </div>
                        <div class="search-container">
                            <input type="text" id="macro-search" placeholder="Search macros...">
                        </div>
                    </div>
                    <div class="macro-list">
                        <div class="macro-item selected">My_macro001</div>
                        <div class="macro-item">My_macro002</div>
                        <div class="macro-item">Ssh_log</div>
                    </div>
                </div>

                <!-- Right panel - Macro Editor -->
                <div class="macro-editor-panel">
                    <div class="macro-name-section">
                        <label for="macro-name">Name</label>
                        <input type="text" id="macro-name" name="macro-name">
                        <button id="save-button">Save</button>
                    </div>

                    <div class="actions-section">
                        <div class="actions-header">
                            <h3>Actions</h3>
                        </div>
                        <div class="actions-container">
                            <div class="action-list">
                                <!-- Left empty for action items to be added -->
                            </div>
                            <div class="action-types">
                                <div class="action-type" data-type="keypress">Key Press</div>
                                <div class="action-type" data-type="script">Upload Script</div>
                                <div class="action-type" data-type="command">Command Line</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/renderer.js"></script>
</body>

</html>
